<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.css">
  <title>Document</title>
</head>
<body>


  <h1 class="title">Bank cash change</h1>
  
  <form class="bank-form js-bank-form" method="POST" autocomplete="off">

    <input class="bank-input js-bank-input" type="text" name="user cash" aria-label="user cash" placeholder="summani kiriting"
    value="">

     <select class="bank-select js-bank-list" name="cashs">
      <option class="usd" value="11640">USD</option>
      <option class="euro" value="12900">EURO</option> 
      <option class="rubl" value="129">RUBL</option> 
      <option class="lira" value="442">LIRA</option> 
    </select> 

    
    <button class="btn" type="submit">submit</button>
    <p class="bank-list"></p>

  </form>

  <script src="./main.js"></script>
</body>
</html>
